<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <form action="results.html">
        <label for="email-input">Email:</label>
        <input 
        id="email-input" 
        name="email" 
        type="text" 
        placeholder="john.doe@email.com"
        required
        >

        <label for="password-input">Password:</label>
        <input id="password-input" name="password" type="password" required>

        <label for="remember-me-input">Remember me?</label>
        <input id="remember-me-input" name="remember" type="checkbox">

        <button id="submit-button" type="submit">Log in!</input>
    </form>


</body>
</html>
